{% extends 'core/base.html' %} 

{% block title %}Log in{% endblock %} 

{% block content %}
<form
  method="post"
  class="container w-50 position-fixed top-50 start-50 translate-middle"
>
  {% csrf_token %}
  <h1 class="h3 mb-3 fw-normal text-center">Welcome !</h1>

  {% if form.errors %}
  <div class="alert alert-danger text-center text-danger fw-bold">
    The provided credentials are incorrect. Please try again.
  </div>
  {% endif %}

  <div class="form-floating">
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
    />
    <label for="username">Username</label>
  </div>
  <div class="form-floating mb-3">
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
    />
    <label for="password">Password</label>
  </div>
  <button type="submit" class="btn btn-primary w-100">Sign in</button>
</form>
{% endblock %}
