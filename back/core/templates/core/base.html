{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    
    <nav class="navbar navbar-expand-lg bg-dark-blue">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}">SoccerEver</a>

        {% if user.is_authenticated %}
        <button
          class="navbar-toggler bg-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="{% url 'articles' %}"
              >
                Articles
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'events' %}">
                Events
              </a>
            </li>
          </ul>
        </div>

        <form class="d-flex ms-auto" method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button
            class="btn btn-danger border-none border-0 rounded custom-icon"
            type="submit"
          >
            <i
              class="bi bi-person-circle"
              data-bs-custom-class="custom-tooltip"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              data-bs-title="Log out"
            >
            </i>
          </button>
        </form>
        {% endif %}

      </div>
    </nav>

    <main>
      {% block content %}
      {% endblock %}
    </main>
    <!-- <div class="position-absolute bottom-0 start-0 mb-2 ms-2">
      <a class="link-secondary link-offset-2" href="{% url 'contact' %}">Contact us</a>
    </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybP7CkK+0xAoRzE+7PZ7GppgIJz5ZwG6A5wK5Wc2ynxa6sm6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });
    </script>
  </body>
</html>
