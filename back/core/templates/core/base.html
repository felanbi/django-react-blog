<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .custom-icon {
        cursor: pointer !important;
        color: white !important;
        background-color: transparent !important;
      }
    </style>
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          {% if user.is_authenticated %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Events</a>
            </li>
          </ul>
          <form class="d-flex" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-danger border-none border-0 rounded custom-icon" type="submit">
              <i class="bi bi-person-circle"></i>
            </button>
          </form>
          {% endif %}
        </div>
      </div>
    </nav>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <!-- <div class="position-absolute bottom-0 start-0 mb-2 ms-2">
      <a class="link-secondary link-offset-2" href="{% url 'contact' %}">Contact us</a>
    </div> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
